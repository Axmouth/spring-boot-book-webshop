server.port=8292


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:${SPRING_MYSQL_DB_PORT:3307}/${SPRING_MYSQL_DB:book-store-dev}?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${SPRING_MYSQL_DB_USER:axmouth}
spring.datasource.password=${SPRING_MYSQL_DB_PASS:axmouth}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api/v1