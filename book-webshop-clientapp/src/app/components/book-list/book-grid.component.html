<div class="row">
  <div class="col-lg-3">
    <div class="list-group">
      <a
        href="/category/1"
        [routerLink]="['/category', '1']"
        routerLinkActive="bg-primary text-white font-weight-bold"
        class="list-group-item"
        >Category 1</a
      >
      <a
        href="/category/2"
        [routerLink]="['/category', '2']"
        routerLinkActive="bg-primary text-white font-weight-bold"
        class="list-group-item"
        >Category 2</a
      >
      <a
        href="/category/3"
        [routerLink]="['/category', '3']"
        routerLinkActive="bg-primary text-white font-weight-bold"
        class="list-group-item"
        >Category 3</a
      >
    </div>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a href="#"
            ><img class="card-img-top img-responsive" [src]="book.imageUrl" alt="" height="375em" width="150em"
          /></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ book.title }}</a>
            </h4>
            <h5>{{ book.unitPrice | currency: 'EUR' }}</h5>
            <p class="card-text text-truncate">
              {{ book.description }}
            </p>
          </div>
          <div class="card-footer">
            <!--small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small-->
            <button class="btn btn-primary float-right">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.col-lg-9 -->
</div>
<!-- /.row -->
